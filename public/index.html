  <head>

    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>

        position: absolute;
        top: 0;

        bottom: 0;
        left: 0;

        color: #fff;
        font-size: 4em;
        display: flex;
        align-items: center;
        justify-content: center;
      }

    <div id="vue-load">
